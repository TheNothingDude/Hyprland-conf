<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="crown.png">
    <title>Which Disney Princess Are You?</title>
</head>
<body>
    <div class="cont">
        <h1></span>Which Disney Princess Are You?</h1>

        <form>
                <fieldset id="first" >
                    <legend>My favorite weekend activity is:</legend>
                    <div class="answer">
                        <label for="first">Curling up with a book</label>
                        <br>
                        <input type="radio" name="first" id="" required>
                    </div>
                    <div class="answer">
                        <label for="first">Exploring a farmers markets</label>
                        <br>
                        <input type="radio" name="first" id="" required>
                    </div>
                    <div class="answer">
                        <label for="first">Cooking</label>
                        <br>
                        <input type="radio" name="first" id="" required>
                    </div>
                    <div class="answer">
                        <label for="first">Putting my feet up</label>
                        <br>
                        <input type="radio" name="first" id="" required>
                    </div>
                    <div class="answer">
                        <label for="first">Anything outside</label>
                        <br>
                        <input type="radio" name="first" id="" required> 
                    </div>
                </fieldset>
                <fieldset id="second">
                    <legend>When where you born?(For Zodiac sign)</legend>
                        <input type="date" class="bdate" required> 
                </fieldset>
                <fieldset id="third">
                    <legend>Feedback: </legend>
                        <textarea name="feedback" style="resize: none;" id="text" rows="5"></textarea> 
                </fieldset>
                <input type="submit" class="submit">

        </form>
    </div>
</body>
</html>
